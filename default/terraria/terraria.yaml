---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: terraria
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  timeout: 10m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: jacobsmile/terraria1.4
      tag: latest
      pullPolicy: Always

    env:
      TZ: "America/New_York"
      TERRARIA_WORLDSEED: "gamechanger"
      TERRARIA_USECONFIGFILE: "no"

    envFrom:
      - secretRef:
          name: terraria-secret

    service:
      main:
        ports:
          http:
            port: 7777
        type: LoadBalancer
        loadBalancerIP: 10.0.6.58

    persistence:
      config:
        enabled: true
        storageClass: "rook-ceph-block"
        size: 5Gi
        mountPath: /root/.local/share/Terraria/Worlds

    resources:
      requests:
        memory: 1Gi
        cpu: 150m
      limits:
        memory: 4Gi

    probes:
      liveness:
        enabled: true
      readiness:
        enabled: true
      startup:
        enabled: true
        spec:
          initialDelaySeconds: 360
