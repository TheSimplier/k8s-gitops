---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-v15
  namespace: default
  annotations:
    kyverno.io/ignore: "true"
spec:
  # how bad is it to have 1 replica?
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:15.2
  primaryUpdateStrategy: unsupervised
  storage:
    size: 20Gi
    storageClass: rook-ceph-block
  superuserSecret:
    name: cloudnative-pg-secret
  bootstrap:
    # recovery:
    #   source: postgres-backup
    initdb:
      import:
        type: monolith
        databases:
          - "*"
        roles:
          - "*"
        source:
          externalCluster: cluster-pg14
  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: 512MB
  monitoring:
    enablePodMonitor: true
  resources:
    requests:
      memory: "512Mi"
      cpu: "1"
    limits:
      memory: "4Gi"
  affinity:
    tolerations:
    - key: "arm"
      operator: "Exists"
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://postgresql/
      endpointURL: http://truenas.home:9000
      serverName: postgres-v15
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-secret
          key: aws-access-key-id
        secretAccessKey:
          name: cloudnative-pg-secret
          key: aws-secret-access-key
  # Note: externalClusters is needed when recovering from an existing cnpg cluster
  externalClusters:
    # - name: postgres-backup
    #   barmanObjectStore:
    #     wal:
    #       compression: bzip2
    #       maxParallel: 8
    #     destinationPath: s3://postgresql/
    #     endpointURL: http://truenas.home:9000
    #     s3Credentials:
    #       accessKeyId:
    #         name: cloudnative-pg-secret
    #         key: aws-access-key-id
    #       secretAccessKey:
    #         name: cloudnative-pg-secret
    #         key: aws-secret-access-key
    - name: cluster-pg14
      connectionParameters:
        host: postgres-rw.default.svc.cluster.local
        user: postgres
        dbname: postgres
        sslmode: require
      password:
        name: cloudnative-pg-secret
        key: password
