apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
  labels:
    app.kubernetes.io/instance: sabnzbd
    app.kubernetes.io/name: sabnzbd
  name: sabnzbd-noauth
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: &host sabnzbd-api.eviljungle.com
    http:
      paths:
      - path: /.*/api
        pathType: Prefix
        backend:
          service:
            name: sabnzbd
            port:
              number: 80
  tls:
  - hosts:
    - *host
