---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: botkube
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: botkube
      version: v0.18.0
      sourceRef:
        kind: HelmRepository
        name: botkube-charts
        namespace: flux-system
      interval: 5m
  values:
    settings:
      clusterName: k8s
      configWatcher: true
    communications:
      default-group:
        discord:
          enabled: true
          channels:
            default:
              notification:
                disabled: false
              bindings:
                executors:
                  - kubectl-read-only
                sources:
                  - crds
                  - k8s-recommendation-events
                  - k8s-all-events
                  - k8s-err-events
                  - k8s-err-with-logs-events
                  - k8s-create-events
          notification:
            type: short
    serviceMonitor:
      enabled: true
    executors:
      kubectl-read-only:
        kubectl:
          enabled: true
    actions:
      'describe-created-resource':
        enabled: true
      'show-logs-on-error':
        enabled: true
    sources:
      crds:
        displayName: CRDS
        kubernetes:
          enabled: true
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
          resources:
            - name: helm.toolkit.fluxcd.io/v2beta1/helmreleases
            - name: source.toolkit.fluxcd.io/v1beta2/helmcharts
            - name: kustomize.toolkit.fluxcd.io/v1beta2/kustomizations
            - name: notification.toolkit.fluxcd.io/v1beta1/alerts
            - name: monitoring.coreos.com/v1/podmonitors
            - name: monitoring.coreos.com/v1/servicemonitors
      k8s-recommendation-events:
        kubernetes:
          enabled: true
      k8s-all-events:
        kubernetes:
          enabled: true
      k8s-create-events:
        kubernetes:
          enabled: true
      k8s-err-events:
        kubernetes:
          enabled: true
      k8s-err-with-logs-events:
        kubernetes:
          enabled: true
  valuesFrom:
  - targetPath: communications.default-group.discord.token
    kind: Secret
    name: botkube-secret
    valuesKey: DISCORD_TOKEN
  - targetPath: communications.default-group.discord.botID
    kind: Secret
    name: botkube-secret
    valuesKey: DISCORD_BOT_ID
  - targetPath: communications.default-group.discord.channels.default.id
    kind: Secret
    name: botkube-secret
    valuesKey: DISCORD_CHANNEL_ID
