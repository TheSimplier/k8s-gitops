---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: logs
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: loki
      version: 6.0.0
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    loki:
      structuredConfig:
        auth_enabled: false

        server:
          log_level: info
          http_listen_port: 3100
          grpc_listen_port: 9095

        memberlist:
          join_members: ["loki-memberlist"]

        limits_config:
          ingestion_rate_mb: 8
          ingestion_burst_size_mb: 16
          reject_old_samples: true
          reject_old_samples_max_age: 168h
          max_query_parallelism: 100
          retention_period: 30d

        query_scheduler:
          max_outstanding_requests_per_tenant: 4096

        frontend:
          max_outstanding_per_tenant: 4096

        schema_config:
          configs:
            - from: "2024-04-01"
              object_store: s3
              store: tsdb
              schema: v13
              index:
                prefix: index_
                period: 24h

        common:
          path_prefix: /var/loki
          replication_factor: 2
          storage:
            s3:
              s3: null
              insecure: true
              s3forcepathstyle: true
          ring:
            kvstore:
              store: memberlist

        ruler:
          enable_api: true
          enable_alertmanager_v2: true
          alertmanager_url: http://kube-prometheus-stack-alertmanager:9093
          storage:
            type: local
            local:
              directory: /rules
          rule_path: /tmp/scratch
          ring:
            kvstore:
              store: memberlist

        distributor:
          ring:
            kvstore:
              store: memberlist

        ingester:
          max_chunk_age: 1h
          lifecycler:
            ring:
              kvstore:
                store: memberlist

        analytics:
          reporting_enabled: false

    gateway:
      enabled: true
      replicas: 2
      ingress:
        enabled: false

    write:
      replicas: 2
      persistence:
        size: 10Gi
        storageClass: rook-ceph-block

    read:
      replicas: 2
      persistence:
        size: 10Gi
        storageClass: rook-ceph-block
      extraVolumeMounts:
        - name: rules
          mountPath: /rules
      extraVolumes:
        - name: rules
          emptyDir: {}

    backend:
      replicas: 2
      persistence:
        storageClass: rook-ceph-block
      extraVolumeMounts:
        - name: rules
          mountPath: /rules/fake
        - name: scratch
          mountPath: /tmp/scratch
      extraVolumes:
        - name: rules
          configMap:
            name: loki-alerting-rules
        - name: scratch
          emptyDir: {}

    # see https://grafana.com/docs/loki/latest/setup/upgrade/upgrade-to-6x/#monitoring
    # monitoring:
    #   dashboards:
    #     enabled: true
    #     annotations:
    #       kustomize.toolkit.fluxcd.io/substitute: disabled
    #       grafana_folder: Loki
    #     labels:
    #       grafana_dashboard: "true"
    #   rules:
    #     enabled: false
    #   serviceMonitor:
    #     enabled: true
    #   selfMonitoring:
    #     enabled: false
    #     lokiCanary:
    #       enabled: false
    #     grafanaAgent:
    #       installOperator: false
    test:
      enabled: false

  valuesFrom:
  - targetPath: loki.structuredConfig.common.storage.s3.bucketnames
    kind: ConfigMap
    name: loki-bucket
    valuesKey: BUCKET_NAME
  - targetPath: loki.structuredConfig.common.storage.s3.endpoint
    kind: ConfigMap
    name: loki-bucket
    valuesKey: BUCKET_HOST
  - targetPath: loki.structuredConfig.common.storage.s3.access_key_id
    kind: Secret
    name: loki-bucket
    valuesKey: AWS_ACCESS_KEY_ID
  - targetPath: loki.structuredConfig.common.storage.s3.secret_access_key
    kind: Secret
    name: loki-bucket
    valuesKey: AWS_SECRET_ACCESS_KEY
